<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div id="result-card">
      <h1 id="first-heading">Your Result</h1>
      <div id="score">
        <h2>76</h2>
        <p id="max">of 100</p>

        <h3>Great</h3>
        <p id="praise">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div id="summary-card">
      <h4 id="second-heading">Summary</h4>

      <div class="attributes">
        <div id="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
          <p id="first">Reaction</p>
          <p class="rating-1">80</p>
          /
          <p id="total-1">100</p>
        </div>

        <div id="memory">
          <img src="./assets/images/icon-memory.svg" alt="memory icon" />
          <p id="second">Memory</p>
          <p class="rating-2">92</p>
          /
          <p id="total-2">100</p>
        </div>

        <div id="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
          <p id="third">Verbal</p>
          <p class="rating-3">61</p>
          /
          <p id="total-3">100</p>
        </div>

        <div id="visual">
          <img src="./assets/images/icon-visual.svg" alt="visual icon" />
          <p id="fourth">Visual</p>
          <p class="rating-4">72</p>
          /
          <p id="total-4">100</p>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </body>
</html>
